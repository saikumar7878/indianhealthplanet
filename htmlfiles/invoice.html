<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <link rel="icon" href="../images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/invoice.css">
</head>
<body>
    <a href="./home.html" ><img class="home" src="../images/home.jpg" alt="home"></a>
    <div class="container" id="container">
      <div class="img_container">
        <img src="../images/heart.jpg" alt="Profile pic">
        <h2>Indian Health Planet</h2>
      </div>
      <hr>
          <div class="user_details">
            <div class="set_1">
            <div class="detail_row">
              <div class="detail_col">
                <p class="attributes">Name :</p>
              </div>
              <div class="detail_col">
                <p id="name">Rumaise</p>
              </div>
            </div>
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Age :</p>
              </div>
              <div class="detail_col">
                <p id="age">20</p>
              </div>
            </div>
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Address :</p>
              </div>
              <div class="detail_col">
                <p id="address">Puthumannilhousekurukakottakkal</p>
              </div>
            </div>
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Place :</p>
              </div>
              <div class="detail_col">
                <p id="place">Kottakkal</p>
              </div>
            </div>
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Phone :</p>
              </div>
              <div class="detail_col">
                <p id="phone">7591927500</p>
              </div>
            </div>
          </div>
          <div class="set_2">
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Doctor :</p>
              </div>
              <div class="detail_col">
                <p id="docname">Rumaise</p>
              </div>
            </div>
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Department :</p>
              </div>
              <div class="detail_col">
                <p id="dept">Kalari</p>
              </div>
            </div>
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Date :</p>
              </div>
              <div class="detail_col">
                <p id="date">1:00</p>
              </div>
            </div>
            <div class="detail_row">
              <div class="detail_col atr_bold">
                <p class="attributes">Time :</p>
              </div>
              <div class="detail_col">
                <p id="time">1:00</p>
              </div>
            </div>
          </div>
        </div>
        <p class="pres-head">Area for prescription</p>
        <hr>
        <div class="prescription"></div>
        <hr>
        <p class="attributes1">Thank you , visit again</p>
        </div>
    </div>
    <button onclick="Print()">Print</button>
    <script type="text/javascript" src="../javascript/invoice.js"></script>
</body>
</html>
